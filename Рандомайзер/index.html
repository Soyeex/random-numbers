<!DOCTYPE html>
<html style="background-color: black;" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy | Рандомайзер</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Jost:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">

</head>

<body>

    <div class="random-number">
        <h1>77</h1>
    </div>

    <div class="button-generate">
        <div class="button-gen">
            <button style="cursor: pointer; box-shadow: 0px 0px 25px #FCDC2C;;"
                onclick="generateRandomNumber()">Сгенерировать</button>
        </div>
        <div class="diapazon-number">
            <h3>Диапазон</h3>
            <div class="min-max-input">
                <label style="font-size: 25px;" for="min">Минимум:</label>
                <input style="font-family: 'Montserrat', sans-serif; width: 60px; height: 20px; text-align: center;"
                    type="number" id="min" value="0" min="0" max="999" oninput="validateMinMax()">
                <label style="font-size: 25px;" for="max">Максимум:</label>
                <input style="font-family: 'Montserrat', sans-serif; width: 60px; height: 20px; text-align: center;"
                    type="number" id="max" value="999" min="0" max="999" oninput="validateMinMax()">

        </div>



        <script src="script.js"></script>
    </div>
</body>

</html>
